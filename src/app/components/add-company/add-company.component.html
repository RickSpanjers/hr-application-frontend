<div class="page-wrapper chiller-theme toggled">
    <div id="show-sidebar" class="btn btn-sm btn-dark">
        <i class="fas fa-bars"></i>
    </div>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div class="sidebar-brand">
                <h2 class="dashboard-title">Dashboard</h2>
                <div id="close-sidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="sidebar-header">
                <div class="user-pic">
                    <img class="img-responsive img-rounded"
                        src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
                        alt="User picture">
                </div>
                <div class="user-info">
                    <span class="user-name">Rick
                        <strong>Spanjers</strong>
                    </span>
                    <span class="user-role">{{role}}</span>
                    <span class="user-status">
                        <i class="fa fa-circle"></i>
                        <span>Online</span>
                    </span>
                </div>
            </div>
            <!-- sidebar-header  -->
            <div class="sidebar-search">
                <div>
                    <div class="input-group">
                        <input type="text" class="form-control search-menu" placeholder="Search...">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- sidebar-search  -->
            <div class="sidebar-menu">
                <ul>
                    <li class="header-menu">
                        <span>General</span>
                    </li>
                    <app-navigation></app-navigation>
                </ul>
            </div>
            <!-- sidebar-menu  -->
        </div>
        <!-- sidebar-content  -->
        <div class="sidebar-footer">
            <div>
                <i class="fa fa-bell"></i>
                <span class="badge badge-pill badge-warning notification">1</span>
            </div>
            <div>
                <i class="fa fa-envelope"></i>
                <span class="badge badge-pill badge-success notification"></span>
            </div>
            <div>
                <i class="fa fa-cog"></i>
                <span class="badge-sonar"></span>
            </div>
            <div>
                <app-logout></app-logout>
            </div>
        </div>
    </nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="title">New Company</h1>
                </div>
                <div class="col-md-4">
                    <div *ngIf="resultMsg" class="resultMsg">
                        {{resultMsg}}
                    </div>
                </div>
            </div>
            <hr>
            <div class="companyData">
                <h2 class="title">Company data</h2>
                <form class="" (ngSubmit)="addCompany()" #f="ngForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="organizationName" class="form-control" type="text" name="organizationName"
                                    [(ngModel)]="formContent.organizationName" ngDefaultControl
                                    #organizationName="ngModel" placeholder="Organization name:" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="taxId" class="form-control" type="text" name="taxId"
                                    [(ngModel)]="formContent.taxId" ngDefaultControl #taxId="ngModel"
                                    placeholder="TaxId:" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="ceo" class="form-control" type="text" name="ceo"
                                    [(ngModel)]="formContent.ceo" ngDefaultControl #ceo="ngModel"
                                    placeholder="CEO:" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="registrationNum" class="form-control" type="text" name="registrationNum"
                                    [(ngModel)]="formContent.registrationNum" ngDefaultControl
                                    #registrationNum="ngModel" placeholder="Registration number:" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="phone" class="form-control" type="text" name="phone"
                                    [(ngModel)]="formContent.phone" ngDefaultControl #phone="ngModel"
                                    placeholder="Phone:" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="mail" class="form-control" type="text" name="mail"
                                    [(ngModel)]="formContent.mail" ngDefaultControl #mail="ngModel"
                                    placeholder="E-mail:" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="addressOne" class="form-control" type="text" name="addressOne"
                                    [(ngModel)]="formContent.addressOne" ngDefaultControl #addressOne="ngModel"
                                    placeholder="address Street One:" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="state" class="form-control" type="text" name="state"
                                    [(ngModel)]="formContent.state" ngDefaultControl #state="ngModel"
                                    placeholder="State/Province:" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="addressTwo" class="form-control" type="text" name="addressTwo"
                                    [(ngModel)]="formContent.addressTwo" ngDefaultControl #addresTwo="ngModel"
                                    placeholder="address Street Two:" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="zipcode" class="form-control" type="text" name="zipcode"
                                    [(ngModel)]="formContent.zipcode" ngDefaultControl #zipcode="ngModel"
                                    placeholder="Zipcode:" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="city" class="form-control" type="text" name="city"
                                    [(ngModel)]="formContent.city" ngDefaultControl #city="ngModel" placeholder="City:"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="country" class="form-control" type="text" name="country"
                                    [(ngModel)]="formContent.country" ngDefaultControl #country="ngModel"
                                    placeholder="Netherlands" required>
                            </div>
                        </div>
                    </div>
                    <button class="submit-btn btnSend" type="submit" title="Versturen van e-mail">Versturen</button>
                </form>
            </div>
        </div>
    </main>
</div>
