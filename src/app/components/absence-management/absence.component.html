<div class="page-wrapper chiller-theme toggled">
    <div id="show-sidebar" class="btn btn-sm btn-dark">
        <i class="fas fa-bars"></i>
    </div>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div class="sidebar-brand">
                <h2 class="dashboard-title">Dashboard</h2>
                <div id="close-sidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="sidebar-header">
                <div class="user-pic">
                    <img class="img-responsive img-rounded"
                        src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
                        alt="User picture">
                </div>
                <div class="user-info">
                    <span class="user-name">Rick
                        <strong>Spanjers</strong>
                    </span>
                    <span class="user-role">{{role}}</span>
                    <span class="user-status">
                        <i class="fa fa-circle"></i>
                        <span>Online</span>
                    </span>
                </div>
            </div>
            <!-- sidebar-header  -->
            <div class="sidebar-search">
                <div>
                    <div class="input-group">
                        <input type="text" class="form-control search-menu" placeholder="Search...">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- sidebar-search  -->
            <div class="sidebar-menu">
                <ul>
                    <li class="header-menu">
                        <span>General</span>
                    </li>
                    <app-navigation></app-navigation>
                </ul>
            </div>
            <!-- sidebar-menu  -->
        </div>
        <!-- sidebar-content  -->
        <div class="sidebar-footer">
            <div>
                <i class="fa fa-bell"></i>
                <span class="badge badge-pill badge-warning notification">1</span>
            </div>
            <div>
                <i class="fa fa-envelope"></i>
                <span class="badge badge-pill badge-success notification"></span>
            </div>
            <div>
                <i class="fa fa-cog"></i>
                <span class="badge-sonar"></span>
            </div>
            <div>
                <app-logout></app-logout>
            </div>
        </div>
    </nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <h2>Absence Request</h2>
                </div>
                <div class="col-md-4">
                    <div *ngIf="resultMsg" class="resultMsg">
                        {{resultMsg}}
                    </div>
                </div>
            </div>
            <hr>
            <form class="" (ngSubmit)="requestAbsence()" #f="ngForm" novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>Absence type</mat-label>
                            <mat-select [(ngModel)]="formContent.absenceType" placeholder="Select A Absence Type"
                                (change)="eventSelection($event.value)" name="absenceType" ngDefaultControl
                                #absenceType="ngModel">
                                <mat-option *ngFor="let type of absenceTypes" [value]="type">{{ type }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="form-group">
                            <input id="from" class="form-control" type="datetime-local" name="from"
                                [(ngModel)]="formContent.startDate" ngDefaultControl #from="ngModel" placeholder="From"
                                required>
                        </div>
                        <div class="form-group">
                            <input id="to" class="form-control" type="datetime-local" name="to"
                                [(ngModel)]="formContent.endDate" ngDefaultControl #to="ngModel" placeholder="To"
                                required>
                        </div>
                        <div class="form-group">
                            <textarea id="reason" class="form-control" type="text" name="reason"
                                [(ngModel)]="formContent.reason" ngDefaultControl #reason="ngModel" placeholder="Reason"
                                required></textarea>
                        </div>
                        <button class="submit-btn btnSend" type="submit" title="Versturen">Versturen</button>
                    </div>
                </div>
            </form>
            <div class="absenceRequests">
                <h2 class="title">Absence Requests</h2>
                <div class="requestList">
                    
                    <div class="singleRequest" *ngFor="let absence of absenceList" >
                        <div class="row">
                            <div class="col-md-2">
                                {{absence.type}}
                            </div>
                            <div class="col-md-3">
                                {{absence.startDate}}
                            </div>
                            <div class="col-md-3">
                                {{absence.endDate}}
                            </div>
                            <div class="col-md-2">
                                {{absence.status}}
                            </div>
                            <div class="col-md-2">
                                <form class="" (ngSubmit)="cancelRequest(absence.id)" #f="ngForm" novalidate>
                                    <button class="submit-btn btnSend" type="submit" title="Versturen">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
